<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="Description" content="Omptimozing lazy load images">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--API's-->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--CSS-->
    <link href="lazyload.css" rel="StyleSheet">
</head>
<body>
    <h1>Lazy Load Image Gallery</h1>
    <main>
        <picture>
            <img src="images/Place Holder.jpg"
            data-src="https://placeimg.com/300/400/nature"
            alt="place holder random"/>
        </picture>

        <picture>
            <img src="images/Place Holder.jpg"
            data-src="https://placeimg.com/300/400/animals"
            alt="place holder random"/>
        </picture>

        <picture>
            <img src="images/Place Holder.jpg"
            data-src="https://placeimg.com/300/400/sepia"
            alt="place holder random"/>
        </picture>

        <picture>
            <img src="images/Place Holder.jpg"
            data-src="https://placeimg.com/300/400/tech"
            alt="place holder random"/>
        </picture>

        <picture>
            <img src="images/Place Holder.jpg"
            data-src="https://placeimg.com/300/400/nature"
            alt="place holder random"/>
        </picture>
        <script src="js/lazyload.js"></script>
    </main>
    
</body>
</html>
