                <img src="images/logoICON.png" alt="Weather IconLogo">

                  <h1>"The Atmosphere State!"</h1>

         <main>
             <h1>Storm Center</h1>
             <form method="GET" action="thankyou">
                 <fieldset>

                     <legend>Perssonal Information</legend>
                     <div class="formbox">
                     <label>First Name:*<input type="text" name="name" pattern="[A-Za-z]{5}" required></label>
                    </div>
                    <div class="formbox">
                     <label>Email:*<input type="email" name="email" placeholder="address@domain.com" required></label>
                    </div>
                    <div class="formbox">
                     <label>Phone Number:*<input type="tel" name="phone" placeholder="555-000-1234" required></label>
                    </div>
                    <div class="formbox">
                     <label>Zip Code:*<input type="text" name="zip" pattern="(\d{5}([\-]\d{4})?)" required></label>
                    </div>
                 </fieldset>
                 <fieldset>
                     <legend>Strom Report</legend>
                     <div class="formbox">
                     <label>Sortm Date<input type="date" name="theDate"></label>
                    </div>
                    <div class="formbox">
                     <label>Storm Type:
                        <input name="strorm" list="stormlist"></label>
                    <datalist id="stormlist">
                        <option value="Flash FLood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunder Storm"> 
                        <option value="Tornado">
                    </datalist>
                </div>
                
                <div class="formbox">
                    <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                 </div>
                
                <div class="formbox">
                    <label>
                        <select name="browsers" id="selectbrowser" onchange="selectResponse()">
                            <option value="" disabled selected>Select a Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>   
                        </select>
                    </label>
                </div>
                
                   
                <div class="formbox">
				<label> Are you in danger?<input type="radio" name="danger" value="yes" >Yes.</label>
				<label><input type="radio" name="danger" value="maybe"> Maybe.</label>
		        <label><input type="radio" name="danger" value="no">No.</label>
                </div>
                
                <div class="formbox">
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
                </div>
                 </fieldset>
                 <div class="formbox">
                    <input type="submit" onClick="myFunction()"/>
               </div>
             </form>

         </main>
